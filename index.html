<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="container">
        <h1 style="text-align: center;">AUTO SITE</h1>
        <input type="text" id="inpSearch">
        <button class="filter-btn">Все</button>
        <button class="filter-btn">AUDI</button>
        <button class="filter-btn">LEXUS</button>
        <button class="filter-btn">INFINITY</button>
        <button class="filter-btn">TESLA</button>
        <button class="filter-btn">PORSHE</button>
        <button class="filter-btn">DAEWOO</button>
        <button class="filter-btn">MERCEDES</button>
        <button class="filter-btn">BMW</button>
        <button class="filter-btn">TAYOTA</button>
        <button class="filter-btn">HYUNDAI</button>
        <button class="filter-btn">KIA</button>
        <button class="filter-btn">HONDA</button>
        <button class="filter-btn">OPEL</button>
        <button class="filter-btn">NISSAN</button>
        <form action="" id="create-form">
        <input type="text" placeholder="image-url" id="inpImage" class="createInp">
        <input type="text" placeholder="country" id="inpCountry" class="createInp">
        <input type="text" placeholder="marka" id="inpMarka" class="createInp">
        <input type="text" placeholder="model" id="inpModel" class="createInp">
        <input type="text" placeholder="engine capacity" id="inpCapa" class="createInp">
        <input type="text" placeholder="price" id="inpPrice" class="createInp">
        <input type="text" placeholder="year" id="inpYear" class="createInp">
        <button type="submit" id="createBtn">create-form</button>
        </form>
        <div class="cards-container"></div>
    </div>
    <div class="modal-window">
        <button id="closeEditModal">X</button>
        <h2>MODAL WINDOW</h2>
        <form action="" id="modal-form">
        <input type="text" id="inpImageEdit" class="editInp">
        <input type="text" id="inpCountryEdit" class="editInp">
        <input type="text" id="inpMarkaEdit" class="editInp">
        <input type="text" id="inpModelEdit" class="editInp">
        <input type="text" id="inpCapaEdit" class="editInp">
        <input type="text" id="inpPriceEdit" class="editInp">  
        <input type="text" id="inpYearEdit" class="editInp">  
        <button type="submit" id="saveEditBtn">Save</button>   
        </form>
    </div>
    <div class="adminka">
    <input type="text" id="passwordInpForAdmin">
    <button id="signInAdmin">Войти</button>
    </div>
<div class="container">
    <button id="paginPrevBtn">1</button>
    <button id="paginNextBtn">2</button>
</div>
    <script src="./js/main.js"></script>
</body>
</html>
